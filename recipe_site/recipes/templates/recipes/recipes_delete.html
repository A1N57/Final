{% extends 'main/layout.html' %}

{% block content %}
<h1>Вы уверены, что хотите удалить этот рецепт?</h1>
<p>{{ recipe.title }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{{ recipe.get_absolute_url }}" class="btn btn-secondary">Отменить</a>
</form>
{% endblock %}
