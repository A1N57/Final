{% extends 'main/layout.html' %}

{% block title %}{{ recipe.title }}{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{ recipe.title }}</h1>
        <p>{{ recipe.date }}</p>
        <p>{{ recipe.full_text }}</p>
        <a href="{% url 'recipes-update' recipe.id %}" class="btn btn-info">Редактировать</a>
        <a href="{% url 'recipes-delete' recipe.id %}" class="btn btn-danger">Удалить</a>
    </div>
{% endblock %}
