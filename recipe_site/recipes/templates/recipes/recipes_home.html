{% extends 'main/layout.html' %}

{% block title %}Рецепты на сайте{% endblock %}

{% block content %}
    <div class="features">
        <h1>Рецепты на сайте</h1>
        {% if recipes %}
            {% for el in recipes %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <a href="{% url 'recipes-detail' el.id %}" class="btn btn-warning">Читать подробнее</a>
                 </div>
            {% endfor %}
        {% else %}
            <p>У вас нет рецептов!</p>
        {% endif %}
    </div>
{% endblock %}
